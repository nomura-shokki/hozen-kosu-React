{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'kosu/img/mail.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/console.css' %}">
    <script src="{% static 'kosu/js/check_storage2.js' %}"></script>
    <script src="{% static 'kosu/js/form_post_stop.js' %}"></script>
  </head>
  <body>
    <div id="content" class="container content">
      <h1 class="display-1 text-pink">{{title}}</h1>
      <p class="h6"><a href="{% url 'inquiry_main' %}" class="text-pink">問い合わせMENUへ</a></p>
      <p>　</p>
      <form action="{% url 'inquiry_new' %}" method="post">
        {% csrf_token %}
        {% for message in messages %}
          <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
            <p  class="text-danger">
              {{ message }}
            </p>
          </div>
        {% endfor %}
        <table class="table">
          <tr><th><td>
            {{data.name}}さん問い合わせ
          <tr><th><td>
              分類<br>
              {{form.content_choice}}
          </td></th></tr>
          <tr><th><td>
              問い合わせ内容<br>
              {{form.inquiry}}
          </td></th></tr>
          <tr><th><td>
            <input type="submit" value="問い合わせ送信"  name="inquiry_send" class="btn btn-pink5 mt-2">
          </td></th></tr>
        </table>
      </form>
    </div>
    <div id="consoleDiv"></div>
  </body>
</html>
