{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'kosu/img/member.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'kosu/css/custom.css' %}">
    <script src="{% static 'kosu/js/before_comment.js' %}"></script>
  </head>
  <body class="container">
    <h1 class="display-1 text-dark">{{title}}</h1>
    <p class="h6"><a href="{% url 'history_list' 1 %}" class="text-dark">一覧へ戻る</a></p>
    <p>　</p>
    <table class="table">
      <tr><th class="no-wrap">編集日時</th><td>{{obj.created_at}}</td></tr>
      <tr><th class="no-wrap">編集者</th><td>{{obj.name}}</td></tr>
      <tr><th class="no-wrap">編集ページ</th><td>{{obj.post_page}}</td></tr>
      <tr><th class="no-wrap">編集モデル</th><td>{{obj.operation_models}}</td></tr>
      <tr><th class="no-wrap">結果</th><td>{{obj.status}}</td></tr>
      <tr><th class="no-wrap">詳細</th><td>{{obj.operation_detail | linebreaksbr}}</td></tr>
      <tr><th><td>
        <form action="{% url 'history_delete' id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="履歴削除" class="btn btn-gray2 mt-2" onclick="return confirmDelete();" name="history_delete">
        </form>
      </td></th></tr>
    </table>
  </body>
</html>
